<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BeatSearch</title>
    <link rel="stylesheet" href="css/auth.css">
    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <!-- 3D Logo Container -->
            <div class="logo-3d-container">
                <canvas id="logo-canvas"></canvas>
            </div>
            
            <!-- Original header (hidden) -->
            <div class="auth-header with-logo">
            </div>
            
            <div class="auth-nav">
                <a href="signIn.html" class="active">Sign In</a>
                <a href="signUp.html">Sign Up</a>
            </div>
            
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-toggle">
                        <span class="toggle-icon">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div class="auth-separator">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <button class="social-button google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                    <span>Continue with Google</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <a href="mainpage.html" class="back-link">Back to Home</a>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <p id="notification-message"></p>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
